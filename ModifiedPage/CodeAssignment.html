<!DOCTYPE html>
<html>
	<head>
		<title>Sales List</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" type="text/javascript"></script>
		<script src="knockout-3.4.2.js" type="text/javascript"></script>
		<script src="knockout.mapping-latest.js" type="text/javascript"></script>
		<script src="CodeAssignment.js" type="text/javascript"></script>
		<script>
			$(document).ready(function () {
				CodeAssignment.initialize();
			});
		</script>
	</head>
	<body>
		<h3>Sales list:</h3>
		<table class="table table-striped table-bordered">
			<thead>
				<th>Id</th>
				<th>Name</th>
				<th>Category</th>
				<th>Country Code</th>
				<th>City</th>
				<th></th>
			</thead>
			<tbody data-bind="foreach: items">
				<tr>
					<td data-bind="text: id"></td>
					<td data-bind="text: name"></td>
					<td data-bind="text: category"></td>
					<td data-bind="text: countryCode"></td>
					<td data-bind="text: city"></td>
					<td><a data-bind="attr: { href: $root.getFullUrl(url()) }">Sale link</a></td>
				</tr>    
			</tbody>
		</table>
	</body>
</html>
